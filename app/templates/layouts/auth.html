<!DOCTYPE HTML>
<html lang="es">
{% include "includes/head.html" ignore missing %}
<body class="background">
    <div class="overlayer">
        <section class="container">
            <div class="masthead">
                <div class="content">
                    <div class="container">
                        {% block content %}{% endblock %}
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script defer src="{{ url_for('static', filename='js/app.js') }}" type="text/javascript"></script>
    {% block js %}{% endblock %}
</body>
</html>
